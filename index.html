<!DOCTYPE html>
<html lang="en" ng-app="LuxeVoyage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeVoyage</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  />
    <!-- Link to AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
    <!-- Link to your custom JS -->
    <script src="app/app.js"></script>
    <script src="app/controllers/wisataController.js"></script>
    <script src="app/services/wisataService.js"></script>
  </head>
  <body>
<body>
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Contact Form -->
            <div class="col-md-6">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <ul class="list-unstyled">
                    <li><strong>Address:</strong> 123 Main Street, Jakarta</li>
                    <li><strong>Phone:</strong> +62 123-4567-8901</li>
                    <li><strong>Email:</strong> admin@example.com</li>
                </ul>
                <h4>Follow Us</h4>
                <div>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2">Facebook</a>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2">Instagram</a>
                    <a href="#" class="btn btn-outline-primary btn-sm">Twitter</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
