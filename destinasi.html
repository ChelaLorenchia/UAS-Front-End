<!DOCTYPE html>
<html lang="en" ng-app="LuxeVoyageApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeVoyage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- AngularJS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="destinasi/destinasi.css">
</head>
<body ng-controller="MainController">
  <div class="modal" tabindex="-1" ng-show="isModalOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalTitle }}</h5>
          <button type="button" class="btn-close" ng-click="closeModal()"></button>
        </div>
        <div class="modal-body">
          <!-- Login Form -->
          <form ng-show="isLoginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" ng-model="loginData.email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" ng-model="loginData.password" placeholder="Enter your password">
            </div>
            <button type="button" class="btn btn-primary w-100" ng-click="login()">Login</button>
          </form>
  
          <!-- Register Form -->
          <form ng-show="!isLoginForm">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" id="registerEmail" class="form-control" ng-model="registerData.email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" id="registerPassword" class="form-control" ng-model="registerData.password" placeholder="Create a password">
            </div>
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="registerConfirmPassword" class="form-control" ng-model="registerData.confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="button" class="btn btn-primary w-100" ng-click="register()">Register</button>
          </form>
        </div>
        <div class="modal-footer">
          <p class="text-center w-100">
            <a href="#" ng-click="toggleForm()">
              {{ isLoginForm ? 'Don\'t have an account? Register' : 'Already have an account? Login' }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LuxeVoyage</a>
      <div class="mx-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Destinasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Itinerary</a>
          </li>
        </ul>
      </div>
      <a class="btn btn-outline-light ms-3" href="#" ng-click="openModal()">Login</a>
    </div>
  </nav>
  

  <!-- Recommended Destination Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Recommended Destination</h2>
    <div class="row g-4">
      <!-- Card -->
      <div class="col-md-4" ng-repeat="destination in destinations">
        <div class="card">
          <img ng-src="{{destination.image}}" class="card-img-top" alt="Destination Image">
          <div class="card-body">
            <h5 class="card-title">{{destination.title}}</h5>
            <p class="card-text">{{destination.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="btn btn-outline-primary">Details</a>
              <i class="favorite-icon" ng-class="{'active': destination.favorite}" 
                 ng-click="toggleFavorite(destination)">&#9829;</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- AngularJS -->
  <script src="destinasi/destinasi.js"></script>
</body>
</html>
