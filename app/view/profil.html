      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title text-center w-100" id="registerModalLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please fill out the form to register a new account.</p>
              <form ng-submit="registerUser()">
                <!-- Nama Lengkap -->
                <div class="mb-3">
                  <label for="registerName" class="form-label"><i class="ri-user-line"></i>Full Name</label>
                  <input type="text" class="form-control" id="registerName" ng-model="user.name" placeholder="Your Name" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label for="registerEmail" class="form-label"><i class="ri-mail-line"></i>Email Address</label>
                  <input type="email" class="form-control" id="registerEmail" ng-model="user.email" placeholder="name@example.com" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <label for="registerPassword" class="form-label"><i class="ri-lock-line"></i>Password</label>
                  <input type="password" class="form-control" id="registerPassword" ng-model="user.password" placeholder="Password" required>
                  <!-- <span class="text-danger" ng-show="passwordError">Password must be at least 8 characters and contain letters, numbers, and symbols.</span> -->
                </div>
                <!-- Confirm Password -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"><i class="ri-lock-line"></i>Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirm your password" required>
                </div>
                <!-- Tombol Register -->
                <button type="submit" class="btn btn-primary w-100" ng-disabled="!user.name || !user.email || !user.password || user.password !== user.confirmPassword || passwordError">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
